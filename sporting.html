<head>
  <title>sporting</title>
</head>

<body>
  {{>header}}
  {{> games}}


</body>

<template name="games">
  {{#each matchups}}
    <p>{{this.name}}</p>
  {{/each}}
  {{#if isAdmin}}
  <form id='newGame'>
    <input id='gameTitle' type='text'/>
    <input id='submit' type="submit" value='Add new game'/>
  </form>
  {{/if}}
</template>


<template name='header'>
  <img id='profilePic' src={{profilePic}} />
  {{> loginButtons}}
  {{#if name}}
  <h1>{{greeting}} {{name}}.</h1>
  {{/if}}
</template>
